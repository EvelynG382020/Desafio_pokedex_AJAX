<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
  <title>Pokedex</title>
</head>
<body>
  <div class="container-fluid header text-center">
    <img src="pokemon-logo.gif" width="300" height="200" alt="" class="titulo-pokedex">
  </div>
  <div class="container" id= "pokedex"></div>
    <div class="text-center">
      <button class="btn-dark my-4" id="more-pokemons" data-next="">Quiero ver m√°s Pokemones!!</button>
    </div>
    <div class="modal fade" id="pokemon-data" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemon-data-name"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <span aria-hidden="true"></span>
          </div>
          <div class="modal-body">
            <h3 class="titulos-modal">Tipos</h3>
              <ol id="pokemon-types"></ol>
              <hr>
            <h3 class="titulos-modal">Generaciones</h3>
              <ol id="pokemon-generations"></ol>
              <hr>
            <h3 class="titulos-modal">Habilidades</h3>
              <ol id="pokemon-abilities"></ol>
              <hr>
            <h3 class="titulos-modal">Movimientos</h3>
              <ol id="pokemon-moves"></ol>
              <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
